    <body>
        <app-root></app-root>
        <noscript>Please enable JavaScript to continue using this application.</noscript>
        <script src="runtime.20bb098a80adc806.js" type="module"></script>
        <script src="polyfills.3ebd5e0cff18d293.js" type="module"></script>
        <script src="main.6948768ac9ea71b1.js" type="module"></script>

        
        <!-- Cabeçalho com logo, pesquisar e login fixos -->
        <div>
            <img src="img/degradepreto.png" class="degrade-preto">
        </div>

        <div class="cabecalho">
            <div>
                <svg class="icon icon-airplane">
                    <use xlink:href="#icon-airplane"></use>
                </svg>
            </div>
            <!-- Botão de login -->
            <div>
                <button class="button-cabecalho open-button" id="buton-login" onclick="openForm()">
                    <svg class="icon icon-user">
                        <use xlink:href="#icon-user"></use>
                    </svg>
                </button>
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                        <h1>Login</h1>
                        <label for="user"><b>E-mail:</b></label>
                        <input type="text" placeholder="Digite o seu email" id="user" name="user" required>

                        <label for="psw"><b>Senha:</b></label>
                        <input type="password" placeholder="Digite a sua senha" id="psw" name="psw" required>

                        <button type="submit" class="btn-submit" id="enviar">Login</button>
                        <button type="submit" class="btn-submit" id="cadastrar">Cadastrar</button>
                        <button type="button" class="btn-submit cancel" id="fechar" onclick="closeForm()">Fechar</button>
                    </form>
                </div>
            </div>

            <!-- Botão de Pesquisa -->
            <div>
                <button class="button-cabecalho openBtn" id="button-pesquisa" onclick="openSearch()">
                    <svg class="icon icon-search">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </button>
            </div>
            <div id="myOverlay" class="overlay">
                <span class="closebtn" onclick="closeSearch()" title="Close Overlay">x</span>
                <div class="overlay-content">
                    <form action="">
                        <input type="text" placeholder="O que você gostaria de pesquisar?" name="search">
                        <button type="submit" class="button-cabecalho" id="button-pesquisa">
                            <svg class="icon icon-search">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="linha-horizontal"></div>

        <!-- Botões do menu -->
        <nav class="menu">
            <button class="button-menu" onclick="select('page-home')">
                <svg class="icon icon-home3" data-menu>
                    <use xlink:href="#icon-home3"></use>
                </svg>
            </button>
            <button class="button-menu" onclick="select('page-videos')">
                <svg class="icon icon-play" data-menu>
                    <use xlink:href="#icon-play"></use>
                </svg>
            </button>
            <button class="button-menu" onclick="select('page-podcast')">
                <svg class="icon icon-mic" data-menu>
                    <use xlink:href="#icon-mic"></use>
                </svg>
            </button>
            <button class="button-menu" onclick="select('page-coluna')">
                <svg class="icon icon-file-text"  data-menu>
                    <use xlink:href="#icon-file-text"></use>
                </svg>
            </button>
            <button class="button-menu" onclick="select('page-contato')">
                <svg class="icon icon-bubbles2"  data-menu>
                    <use xlink:href="#icon-bubbles2"></use>
                </svg>
            </button>
        </nav>

        <!-- Páginas aparecendo na troca dos botões, sem abrir outra página -->
        <div class="paginas" id="page-home" style="display: block">
            <object data="home.html"></object>
        </div>
        <div class="paginas" id="page-videos" style="display: none">
            <object data="videos.html"></object>
        </div>
        <div class="paginas" id="page-podcast" style="display: none">
            <object data="podcast.html"></object>
        </div>
        <div class="paginas" id="page-coluna" style="display: none">
            <object data="coluna.html"></object>
        </div>
        <div class="paginas" id="page-contato" style="display: none">
            <object data="contato.html"></object>
        </div>
    </body>
</html>
