<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>Home</title>

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-play" viewBox="0 -3 32 40">
                <path d="M30.662 5.003c-4.488-0.645-9.448-1.003-14.662-1.003s-10.174 0.358-14.662 1.003c-0.86 3.366-1.338 7.086-1.338 10.997s0.477 7.63 1.338 10.997c4.489 0.645 9.448 1.003 14.662 1.003s10.174-0.358 14.662-1.003c0.86-3.366 1.338-7.086 1.338-10.997s-0.477-7.63-1.338-10.997zM12 22v-12l10 6-10 6z"></path>
            </symbol>
        </defs>
    </svg>
</head>
<body>
    <div class="container">
        <div class="containerVideoDestaque">
            <video autoplay muted loop><source type="video/mp4" src="vid\videoteste.mp4" media="(orientation: landscape)"></video>
            <p class="textoDestaque linha-um">VÍDEO EM</p>
            <p class="textoDestaque linha-dois">DESTAQUE</p>
        </div>
        
        <div class="containerButtonAssistir">
            <button id="botãoAssistirDestaque" onclick="abrirVideoDestaque()">
                <svg class="icon icon-play" id="play-assistir" data-menu>
                    <use xlink:href="#icon-play"></use>
                </svg>
                <span>ASSISTIR AGORA</span>
            </button>
        </div>

        <div class="conteudo home">
            <div class="containerDestaques" id="destaqueVideo">
                <div class="tituloDestaques" id="tituloDestaqueVideos"><p>VÍDEOS</p></div>
                <div class="carroselVideos">
                    <!-- Trocar por busca dos últimos vídeos postados na aba vídeos -->
                    <iframe id="carrosel-videos" src="https://www.youtube.com/embed/E8LqVj4vMuY" title="video-noticias-01"></iframe>
                    <iframe id="carrosel-videos" src="https://www.youtube.com/embed/E8LqVj4vMuY" title="video-noticias-02"></iframe>
                    <iframe id="carrosel-videos" src="https://www.youtube.com/embed/E8LqVj4vMuY" title="video-noticias-03"></iframe>
                    <iframe id="carrosel-videos" src="https://www.youtube.com/embed/E8LqVj4vMuY" title="video-noticias-04"></iframe>
                    <iframe id="carrosel-videos" src="https://www.youtube.com/embed/E8LqVj4vMuY" title="video-noticias-05"></iframe>
                </div>
            </div>
            <div class="containerDestaques" id="destaqueColuna">
                <div class="tituloDestaques" id="tituloDestaquesColuna"><p>COLUNA</p></div>
                <div class="carroselColuna">
                    <a id="carrosel-coluna" title="destaque-coluna-01"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
